<script>

    //Comentário - esta linha não seŕa executada.

    //Neste programa perguntaremos ao usuário e quanto receberá de aumento. O resultado final será calculado e apresentado para o usuário.

    //ENTRADA
    let salario = Number(prompt("Quanto é o seu salário?"));
    const porcAumento = prompt("Quanto é o percentual de aumento?");

    //PROCESSAMENTO
    salario = salario + (salario * porcAumento / 100);

    //SAÍDA
    document.write("Seu novo salário é R$" + salario)

</script>
