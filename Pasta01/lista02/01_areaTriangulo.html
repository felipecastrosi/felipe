<meta charset="UTF-8">
<script>
    /*
    Problema:  Área do triângulo
    Peça para o usuário informar a base e a altura do triângulo e calcule a área do triângulo. Para o cálculo do triângulo, utilize: área = (base x altura) / 2. Apresente o resultado ao final do programa.
    */

    //ENTRADA
    const base = Number(prompt("Qual a base do triângulo?"));
    const altura = Number(prompt("Qual a altura do triângulo?"));
    
    //PROCESSAMENTO
    const areaTriangulo = (base * altura) / 2;
    
    //SAÍDA
    document.write("A área do triângulo é " + areaTriangulo);

</script>
