<meta charset="UTF-8">
<script>
    /*
    Problema: Divisão de herança
    Peça para o usuário informar a quantidade de cabeças de gado que um fazendeiro possui e também informar quantos herdeiros possui. Antes de falecer, o fazendeiro doará 15% dessas cabeças de gado. Calcule e apresente quantas cabeças de gado restarão para cada herdeiro.
    */

    //ENTRADA
    const cabecas = Number(prompt("Quantas cabeças de gado a fazenda possui?"));
    const herdeiros = Number(prompt("Quantos herdeiros o fazendeiro possui?"));
    
    //PROCESSAMENTO
    const heranca = (cabecas * 15 / 100) / herdeiros;
    
    //SAÍDA
    document.write("Cada herdeiro receberá "+Math.round(heranca)+" cabeças de herança.");
    
</script>
