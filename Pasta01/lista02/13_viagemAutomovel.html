<meta charset="UTF-8">
<script>
    /*
    Problema: Viagem de automóvel
    Peça para o usuário informar quanto tempo gastou durante a viagem, quantos litros de combustível foram consumidos, o preço do litro de combustível e qual a quilometragem total percorrida. Calcule e apresente os seguintes dados:

    - Velocidade média da viagem em quilômetros por hora
    - Consumo médio de combustível do veículo
    - Custo total do combustível
    - Custo da viagem por quilômetro percorrido
    */

    //ENTRADA
    const tempo = Number(prompt("Quanto tempo durou a viagem, em horas?"));
    const litros = Number(prompt("Quantos litros de combustível foram consumidos?"));
    const preco = Number(prompt("Qual o preço do litro do combustível?"));
    const distancia = Number(prompt("Qual a distância percorrida, em km?"))
    
    //PROCESSAMENTO
    const vel = distancia / tempo;
    const consumo = distancia / litros;
    const custoCombustivel = litros * preco
    const custoKm = custoCombustivel / distancia
    
    //SAÍDA
    document.write("Na sua viagem, sua velocidade média foi de " +Math.round(vel)+ " km/h, seu consumo médio de combustível foi de " +consumo.toFixed(2)+ " litros, o custo total de combustível perdido na viagem foi R$" +custoCombustivel.toFixed(2)+ ", e o custo por km rodado foi de R$" +custoKm.toFixed(2));
    
</script>
