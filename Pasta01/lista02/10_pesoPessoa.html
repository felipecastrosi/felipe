<meta charset="UTF-8">
<script>
    /*
    Problema: Peso de uma pessoa
    Peça para o usuário informar o seu peso. Calcule e apresente, ao final do programa, duas informações:

    Novo peso, caso a pessoa emagreça 15%
    Novo peso, caso a pessoa engorde 20%
    */

    //ENTRADA
    const peso = Number(prompt("Qual o seu peso em kg?"));
    
    //PROCESSAMENTO
    const magro = peso - (peso / 100 * 15);
    const gordo = peso + (peso / 100 * 20);
    
    //SAÍDA
    document.write("Se você emagrecer %15, pesará "+magro+" kg, se você engordar 20%, pesará "+gordo+" kg.")

</script>
