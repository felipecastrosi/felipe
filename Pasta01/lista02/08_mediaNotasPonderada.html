<meta charset="UTF-8">
<script>
    /*
    Problema: Média das notas do aluno [MÉDIA PONDERADA]
    Peça para o aluno informar as notas que obteve no PRIMEIRO TRIMESTRE e calcule a média do aluno no primeiro trimestre. Considere que a média é ponderada, e o peso das notas será 2 (dois), 3 (três) e 5 (cinco), respectivamente. Ao final do programa apresente a média trimestral que o aluno obteve.
    */

    //ENTRADA
    const nota1 = Number(prompt("Qual a sua primeira nota no primeiro trimestre?")) * 2;
    const nota2 = Number(prompt("Qual a sua segunda nota no primeiro trimestre?")) * 3;
    const nota3 = Number(prompt("Qual a sua terceira nota no primeiro trimestre?")) * 5;
    
    //PROCESSAMENTO
    const media = (nota1 + nota2 + nota3) / 10;
    
    //SAÍDA
    document.write("Sua média no primeiro trimestre é " + media.toFixed(1));
    
</script>
