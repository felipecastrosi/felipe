<meta charset="UTF-8">
<script>
    /*
    Problema: Média das notas do aluno [MÉDIA ARITMÉTICA]
    Peça para o aluno informar as três notas que obteve em CADAS TRIMESTRE, na disciplina de Programação I. Calcule e apresente a média que o aluno obteve ao final do ano.
    */

    //ENTRADA
    const nota1 = Number(prompt("Qual sua média no primeiro trimestre em Programação I?"));
    const nota2 = Number(prompt("Qual sua média no segundo trimestre em Programação I?"));
    const nota3 = Number(prompt("Qual sua média no terceiro trimestre em Programação I?"));
    
    //PROCESSAMENTO
    const media = (nota1 + nota2 + nota3) / 3;
    
    //SAÍDA
    document.write("A sua média final em Programação I é "+media.toFixed(1));

</script>
