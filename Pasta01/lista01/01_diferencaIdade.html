<meta charset="UTF-8">
<script>
    /*
    Problema: Diferença de idade
    Peça para o usuário informar o seu ano de nascimento e o ano de nascimento do irmão mais velho. Após, o programa deverá apresentar uma mensagem especificando a diferença de idade entre os irmãos.
    */

    //ENTRADA
    const idadeUsuario = prompt("Qual é a sua idade?");
    const idadeIrmao = prompt("Qual a idade do seu irmão mais velho?");
    
    //PROCESSAMENTO
    const diferencaIdade = idadeIrmao - idadeUsuario;
    
    //SAÍDA
    document.write("A diferença entre as idades é "  + diferencaIdade);

</script>
