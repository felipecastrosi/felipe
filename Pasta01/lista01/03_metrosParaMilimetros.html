<meta charset="UTF-8">
<script>
    /*
    Problema: Metros para milímetros
    Peça para o usuário informar um valor em metros. O programa deverá retornar uma mensagem convertendo o valor para milímetros, sabendo que 1 metro equivale a 1000 milímetros.
    */

    //ENTRADA
    const valorMetros = prompt("Informe o valor em metros para converter para milímetros.");
    
    //PROCESSAMENTO
    const valorMil = valorMetros * 1000;
    
    //SAÍDA
    document.write("O valor em milímetros é " + valorMil);

</script>
