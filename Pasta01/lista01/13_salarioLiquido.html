<meta charset="UTF-8">
<script>
    //PROBLEMA
    //Salário líquido
    //Peça para o usuário informar quantas horas trabalha no mês e quantos que recebe por hora trabalhada.Calcule o salário líquido considerando os seguintes descontos:
    // INSS: 8 % do salário bruto
    // IR: 11 % do salário bruto

    //ENTRADA
    const horasPorMes = Number(prompt("Quantas horas você trabalha por mês?"));
    const salarioPorHora = Number(prompt("Quanto você recebe por hora trabalhada?"));
    
    //PROCESSAMENTO
    const salarioBruto = horasPorMes * salarioPorHora;
    const salarioLiquido = salarioBruto - ((salarioBruto / 100 * 8) + (salarioBruto / 100 * 11));
    
    //SAÍDA
    document.write("Seu salário depois de impostos é " + salarioLiquido);

</script>
