<meta charset="UTF-8">
<script>
    /*
    Problema: Gorjeta
    Peça para o usuário informar qual foi o preço do jantar. Calcule 10% da gorjeta e apresente o preço total que deverá pagar para o restaurante e apresente o resultado.
    */

    //ENTRADA
    const preco = Number(prompt("Qual foi o valor do jantar?"));
    
    //PROCESSAMENTO
    const pagamento = preco + (preco / 10);
    
    //SAÍDA
    document.write("O valor que você deve pagar é R$" + pagamento.toFixed(2));

</script>
