<meta charset="UTF-8">
<script>
    /*
    Problema: Celsius para Fahrenheit
    Peça para o usuário informar uma temperatura em graus Celsius. Converta e apresente a temperatura em graus Fahrenheit.
    */

    //ENTRADA
    const cel = Number(prompt("Qual é o valor em Celsius?"));
    
    //PROCESSAMENTO
    const fah = cel * 1.8 + 32;
    
    //SAÍDA
    document.write("O valor em Fahrenheit é " + fah);

</script>
