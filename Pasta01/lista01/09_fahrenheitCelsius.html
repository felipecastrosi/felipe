<meta charset="UTF-8">
<script>
    /*
    Problema: Fahrenheit para Celsius
    Peça para o usuário informar uma temperatura em Fahrenheit. Converta e apresente a temperatura em graus Celsius.
    */

    //ENTRADA
    const fah = Number(prompt("Qual o valor em Fahrenheit?"));
    
    //PROCESSAMENTO
    const cel = (fah - 32) / 1.8;
    
    //SAÍDA
    document.write("O valor em Celsius é " + cel);

</script>
