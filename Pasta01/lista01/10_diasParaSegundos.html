<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: Problema 10: Dias para segundos
    Peça para o usuário informar a quantidade dias que deseja converter em segundos. Faça a conversão calculando a quantidade de segundos equivalente ao número de dias informados e apresente o resultado.
    */

    //ENTRADA
    const dia = Number(prompt("Quantos dias deseja converter em segundos?"));
    
    //PROCESSAMENTO
    const sDia = dia * 86400;
    
    //SAÍDA
    document.write("O valor em segundos é " + sDia);

</script>
