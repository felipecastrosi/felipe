<meta charset="UTF-8">
<script>
    /*
    Problema: Soma de Inteiros
    Peça para o usuário informar dois números inteiros. Após, o programa deverá apresentar uma mensagem com o resultado da soma dos números informados.
    */

    //ENTRADA
    const numero1 = prompt("Escolha o primeiro número.");
    const numero2 = prompt("Escolha o segundo número.");

    //PROCESSAMENTO
    const resultado = Number(numero1) + Number(numero2);
    
    //SAÍDA
    document.write("A soma desses números é " + resultado);
    
</script>
