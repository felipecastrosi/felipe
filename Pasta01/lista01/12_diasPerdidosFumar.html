<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: Dias perdidos por fumar
    Peça para o usuário informar a quantidade de cigarros fumados por dia e a quantidade de anos que fuma. Apresente o total de dias perdidos, considerando que cada cigarro reduz a vida em 10 minutos.
    */

    //ENTRADA
    const cigDias = Number(prompt("Quantos cigarros você fuma por dia?"));
    const anos = Number(prompt("A quantos anos você fuma?"));
    
    //PROCESSAMENTO
    const cigTotal = cigDias * (anos * 365);
    const tempoMin = cigTotal * 10
    const tempoDias = tempoMin / 1440

    //SAÍDA
    document.write("Você perdeu " + Math.round(tempoDias) + " dias de vida por fumar");

</script>
