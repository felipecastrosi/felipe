<meta charset="UTF-8">
<script>
    /*
    Problema: Preço do aluguel do carro
    Peça para o usuário informar a quantidade de dias que o carro foi alugado e a quantidade de quilômetros rodados. Retorne o valor a ser pago de aluguel considerando que a diária do aluguel é de R$ 60,00 e cada Km rodado custa R$ 0,15.
    */

    //ENTRADA
    const dias = Number(prompt("Quantos dias o carro foi alugado?"));
    const km = Number(prompt("Quantos quilometros foram rodados?"));
    
    //PROCESSAMENTO
    const valor = (dias * 60) + (km * 0.15);
    
    //SAÍDA
    document.write("O valor a ser pago é " + valor.toFixed(2));

</script>
