<meta charset="UTF-8">
<script>
    /* Peça para o usuário informar o seu nome, o nome do meio e o seu último nome. Após, o programa deverá apresentar a seguinte mensagem:
    O seu nome completo é NOME NOME_DO_MEIO ULTIMO_NOME */

    //ENTRADA
    const NOME = prompt("Qual é o seu nome?");
    const NOME_DO_MEIO = prompt("Qual é o seu nome do meio?");
    const ULTIMO_NOME = prompt("Qual seu último nome? (Se tiver)");

    //SAIDA
    document.write("Bom dia, " + NOME + " " + NOME_DO_MEIO + " " + ULTIMO_NOME + "! Seja bem-vindo!");
</script>
