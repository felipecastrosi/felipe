<script>
    /* Peça para o usuário informar o primeiro nome e o ano em que nasceu. Após, o programa deverá mostrar a seguinte mensagem:
    NOME, você nasceu em ANO_NASCIMENTO */

    //ENTRADA
    const NOME = prompt("Qual é o seu nome?");
    const ANO_NASCIMENTO = prompt("Em que ano você nasceu?");

    //SAIDA
    document.write(NOME + ", você nasceu em " + ANO_NASCIMENTO);

</script>
