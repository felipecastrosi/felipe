<meta charset="UTF-8">
<script>
    /* Peça para o usuário informar os seguintes dados:

    Nome da Rua
    Número da Casa
    Bairro
    Cidade
    Estado
    A mensagem que o programa deverá apresentar deverá ser o endereço completo, que foi informado pelo usuário, conforme o exemplo abaixo:

    Rua NOME_DA_RUA, n° NÚMERO_DA_CASA, Bairro NOME_DO_BAIRRO, Cidade de NOME_DA_CIDADE (SIGLA_ESTADO). */

    //ENTRADA
    const rua = prompt("Qual é a sua rua?");
    const numeroCasa = prompt("Qual o número da sua casa?");
    const bairro = prompt("Qual o seu bairro?");
    const cidade = prompt("Qual a sua cidade?");
    const estado = prompt("Qual o seu estado?");

    //SAIDA
    
    document.write("Rua " + rua + ", n° " + numeroCasa + ", Bairro " + bairro + " Cidade de " + cidade + ", " + estado);
</script>
